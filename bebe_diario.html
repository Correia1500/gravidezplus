<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Diário - Gravidez Plus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bebe_diario.css">
</head>
<body>
    <header>
        <img src="img/bebe_icon.png" alt="logo">
        <h1>Diário</h1>
    </header>
    <main> 
        <section>
            <h2>Horas de sono</h2>
            <input type="number" placeholder="Horas">
            <input type="number" placeholder="Minutos">
        </section>       
        
        <section>
            <h2>Secreção</h2>
            <label><input type="checkbox"> <h4>Coriza</h4></label>
            <label><input type="checkbox"> <h4>Catarro</h4></label>
        </section>
    
        <section>
            <h2>Fezes</h2>
            <h3>Cor</h3>
    
            <label><input type="checkbox"> <h4>Marrom</h4></label>
            <label><input type="checkbox"> <h4>Verde</h4></label>
            <label><input type="checkbox"> <h4>Amarela</h4></label>
            <label><input type="checkbox"> <h4>Vermelha</h4></label>
            <label><input type="checkbox"> <h4>Preta</h4></label>
    
            <h3>Consistência</h3>
    
            <label><input type="checkbox"> <h4>Fragmentos duros</h4></label>
            <label><input type="checkbox"> <h4>Fragmentos esfarrapados</h4></label>
            <label><input type="checkbox"> <h4>Grumos</h4></label>
            <label><input type="checkbox"> <h4>Liso</h4></label>
            <label><input type="checkbox"> <h4>Pedaços esfarrapados</h4></label>
            <label><input type="checkbox"> <h4>Líquida</h4></label>
        </section>
        
        <section>
            <h2>Medicações</h2>
    
            <label><input type="checkbox"> <h4><input type="text" placeholder="Nome da Medicação"></h4></label>
            <label><input type="checkbox"> <h4><input type="text" placeholder="Nome da Medicação"></h4></label>
            <label><input type="checkbox"> <h4><input type="text" placeholder="Nome da Medicação"></h4></label>
        </section> 
       
        <section>
            <h2>Sintomas</h2>
    
            <label><input type="checkbox"> <h4>Febre</h4></label>
            <label><input type="checkbox"> <h4>Dor de Cabeça</h4></label>
            <label><input type="checkbox"> <h4>Inchaço</h4></label>
            <label><input type="checkbox"> <h4>Cólica</h4></label>
            <label><input type="checkbox"> <h4>Vômito</h4></label>
        </section>
        
        <section>
            <h2>Irritações</h2>
    
            <label><input type="checkbox"> <h4>Assadura de fralda</h4></label>
            <label><input type="checkbox"> <h4>Dermatite atópica</h4></label>
            <label><input type="checkbox"> <h4>Brotoeja</h4></label>
            <label><input type="checkbox"> <h4>Reação alérgica</h4></label>
            <label><input type="checkbox"> <h4>Vermelhidão</h4></label>
            <label><input type="checkbox"> <h4>Queimadura</h4></label>
            <label><input type="checkbox"> <h4>Irritação ocular</h4></label>
            <label><input type="checkbox"> <h4>Candidíase</h4></label>
        </section>        
    </main>
    
    <footer>
        <a href="index.html">
            <img src="img/home_icon.png" alt="Home Icon">
            <h2>Home</h2>
        </a>
        <a href="mae.html">
            <img src="img/mae_icon.png" alt="Mãe Icon">
            <h2>Mãe</h2>
        </a>
        <a href="bebe.html">
            <img src="img/bebe_icon.png" alt="Bebê Icon">
            <h2>Bebê</h2>
        </a>
        <a href="medico.html">
            <img src="img/medico_icon.png" alt="Médico Icon">
            <h2>Médico</h2>
        </a>
    </footer>
</body>
</html>
