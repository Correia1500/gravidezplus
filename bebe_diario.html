<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário - Gravidez Plus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bebe_diario.css">
    <script src="js/index.js"></script>
    <script src="js/bebe_diario.js"></script>
</head>
<body>
    <header>
        <img src="img/bebe_icon.png" alt="logo">
        <h1>Diário</h1>
    </header>
    <main> 
        <section>
            <h2>Horas de sono</h2>
            <label for="horas-sono">Horas:</label>
            <input id="horas-sono" type="number" placeholder="Horas">
            <label for="minutos-sono">Minutos:</label>
            <input id="minutos-sono" type="number" placeholder="Minutos">
        </section>       

        <section>
            <h2>Secreção</h2>
            <label><input type="checkbox"> Coriza</label>
            <label><input type="checkbox"> Catarro</label>
        </section>
    
        <section>
            <h2>Fezes</h2>
            <h3>Cor</h3>
        
            <label><input type="checkbox"> Marrom</label>
            <label><input type="checkbox"> Verde</label>
            <label><input type="checkbox"> Amarela</label>
            <label><input type="checkbox"> Vermelha</label>
            <label><input type="checkbox"> Preta</label>
        
            <h3>Consistência</h3>
        
            <label><input type="checkbox"> Fragmentos duros</label>
            <label><input type="checkbox"> Fragmentos esfarrapados</label>
            <label><input type="checkbox"> Grumos</label>
            <label><input type="checkbox"> Liso</label>
            <label><input type="checkbox"> Pedaços esfarrapados</label>
            <label><input type="checkbox"> Líquida</label>
        </section>
        
        <section>
            <h2>Medicações</h2>

            <label><input type="checkbox"> Medicação:</label>
            <input type="text" placeholder="Nome da Medicação">
            
            <label><input type="checkbox"> Medicação:</label>
            <input type="text" placeholder="Nome da Medicação">
            
            <label><input type="checkbox"> Medicação:</label>
            <input type="text" placeholder="Nome da Medicação">
        </section>
        
        <section>
            <h2>Sintomas</h2>
            <label><input type="checkbox"> Febre</label>
            <label><input type="checkbox"> Dor de Cabeça</label>
            <label><input type="checkbox"> Inchaço</label>
            <label><input type="checkbox"> Cólica</label>
            <label><input type="checkbox"> Vômito</label>
        </section>
        
        <section>
            <h2>Irritações</h2>

    
            <label><input type="checkbox"> <h4>Assadura de fralda</h4></label>
            <label><input type="checkbox"> <h4>Dermatite atópica</h4></label>
            <label><input type="checkbox"> <h4>Brotoeja</h4></label>
            <label><input type="checkbox"> <h4>Reação alérgica</h4></label>
            <label><input type="checkbox"> <h4>Vermelhidão</h4></label>
            <label><input type="checkbox"> <h4>Queimadura</h4></label>
            <label><input type="checkbox"> <h4>Irritação ocular</h4></label>
            <label><input type="checkbox"> <h4>Candidíase</h4></label>
        </section>
        <button id="enviarButton">Enviar</button>      

    </main>
    
    <footer>
        <a>
            <img src="img/home_icon.png" alt="Home Icon">
            <h2>Home</h2>
        </a>
        <a>
            <img src="img/mae_icon.png" alt="Mãe Icon">
            <h2>Mãe</h2>
        </a>
        <a>
            <img src="img/bebe_icon.png" alt="Bebê Icon">
            <h2>Bebê</h2>
        </a>
        <a>
            <img src="img/medico_icon.png" alt="Médico Icon">
            <h2>Médico</h2>
        </a>
    </footer>
</body>
</html>
